<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermatologists Near You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('/fonts/SF-Pro-Display-Regular.woff2') format('woff2'),
                 url('/fonts/SF-Pro-Display-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: url('/fonts/SF-Pro-Display-Bold.woff2') format('woff2'),
                 url('/fonts/SF-Pro-Display-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .v0-container {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
        }

        .v0-button {
            background-color: #0070f3;
            color: white;
            transition: background-color 0.3s ease;
        }

        .v0-button:hover {
            background-color: #0051a2;
        }

        .dermatologists-content {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
        }

        .dermatologists-content h1,
        .dermatologists-content h2,
        .dermatologists-content h3,
        .dermatologists-content h4,
        .dermatologists-content h5,
        .dermatologists-content h6 {
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .dermatologists-content p {
            margin-bottom: 1em;
        }

        .dermatologists-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .dermatologists-content li {
            margin-bottom: 1.5em;
            padding: 1em;
            background-color: #333;
            border-radius: 0.5em;
        }

        .dermatologists-content a {
            color: #0070f3;
            text-decoration: none;
        }

        .dermatologists-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-4xl font-bold mb-8 text-center">Dermatologists Near You</h1>
        <div class="v0-container rounded-lg p-6 shadow-lg">
            <div class="prose text-gray-300 dermatologists-content">
                {{ dermatologists | safe }}
            </div>
            <a href="/" class="v0-button inline-block mt-6 py-2 px-4 rounded-md">Back to Home</a>
        </div>
    </div>

    <script>
        function forceFont() {
            const elements = document.getElementsByTagName('*');
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.fontFamily = "'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif";
            }
        }

        window.addEventListener('load', forceFont);
        
        // Run forceFont every 100ms for 5 seconds to catch any dynamically added content
        let attempts = 0;
        const interval = setInterval(() => {
            forceFont();
            attempts++;
            if (attempts >= 50) {
                clearInterval(interval);
            }
        }, 100);
    </script>
</body>
</html>
